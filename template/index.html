{% extends "base.html" %}
{% block title %}Utopian Template{% endblock %}
{% block content %}
<h1>Utopian Todo App</h1>
<div id="main">
  <form action="/task-add" method="post">
    <input type="text" name="name" value="{{ tasks.name }}">
    <input type="submit" value="追加">
  </form>
  <ul>
    {% for task in tasks %}
    <aside class="note-wrap note-white">
      <li>{{ task.name }}</li>
    </aside>
    {% endfor %}
  </ul>
</div>
{% endblock %}
